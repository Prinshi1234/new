<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Valentine ğŸ’˜</title>

<style>
body{
    margin:0;
    height:100vh;
    background: linear-gradient(135deg,#ff2f6d,#ff9acb);
    display:flex;
    justify-content:center;
    align-items:center;
    overflow:hidden;
    font-family:'Poppins',sans-serif;
}

/* Floating hearts */
.heart{
    position:absolute;
    font-size:20px;
    opacity:0.7;
    animation:float 6s linear infinite;
}
@keyframes float{
    0%{transform:translateY(100vh);opacity:0;}
    30%{opacity:1;}
    100%{transform:translateY(-10vh);opacity:0;}
}

/* Card */
.card{
    background:rgba(255,255,255,0.18);
    backdrop-filter: blur(12px);
    border-radius:28px;
    padding:45px 55px;
    text-align:center;
    color:#fff;
    box-shadow:0 0 45px rgba(255,0,120,0.6);
}

.card h1{
    font-size:44px;
    margin-bottom:35px;
}

/* Buttons */
button{
    padding:16px 48px;
    font-size:22px;
    border:none;
    border-radius:50px;
    cursor:pointer;
}

#yes{
    background:#00ffb2;
    color:#000;
    animation:pulse 1.4s infinite;
    box-shadow:0 0 30px #00ffb2;
    margin-right:20px;
}

@keyframes pulse{
    0%{transform:scale(1);}
    50%{transform:scale(1.12);}
    100%{transform:scale(1);}
}

/* NO button */
#no{
    background:#ff1e1e;
    color:#fff;
    position:fixed;
    top:60%;
    left:55%;
    transition:top 0.25s ease, left 0.25s ease;
}
</style>
</head>

<body>

<div class="card">
    <h1>Will you be my Valentine? ğŸ’–</h1>
    <button id="yes" onclick="yes()">YES â¤ï¸</button>
    <button id="no">NO ğŸ’”</button>
</div>

<script>
const no = document.getElementById("no");

document.addEventListener("mousemove", (e) => {
    const rect = no.getBoundingClientRect();

    const dx = e.clientX - (rect.left + rect.width / 2);
    const dy = e.clientY - (rect.top + rect.height / 2);
    const distance = Math.sqrt(dx*dx + dy*dy);

    if (distance < 100) { // cursor paas aate hi bhage
        moveNo(dx, dy);
    }
});

function moveNo(dx, dy){
    let x = no.offsetLeft + (dx > 0 ? -120 : 120);
    let y = no.offsetTop + (dy > 0 ? -90 : 90);

    /* screen ke bahar na jaye */
    x = Math.max(20, Math.min(window.innerWidth - 160, x));
    y = Math.max(20, Math.min(window.innerHeight - 80, y));

    no.style.left = x + "px";
    no.style.top = y + "px";
}

/* YES click */
function yes(){
    document.body.innerHTML = `
    <div style="
        height:100vh;
        display:flex;
        flex-direction:column;
        justify-content:center;
        align-items:center;
        background:linear-gradient(135deg,#ff2f6d,#ff9acb);
        color:white;
        text-align:center;
    ">
        <h1 style="font-size:56px;">YAYYY â¤ï¸ğŸ˜</h1>
        <p style="font-size:30px;">Happy Valentineâ€™s Day ğŸ’–</p>
        <div style="
            background:rgba(255,255,255,0.22);
            padding:28px 38px;
            border-radius:22px;
            box-shadow:0 0 35px rgba(255,0,120,0.7);
            font-size:26px;
        ">
            ğŸ˜Œâ¤ï¸<br>
            <b>Ab mana karne ka option tha hi nahi</b><br>
            â™¾ï¸ Love you forever â™¾ï¸
        </div>
    </div>`;
}

/* Hearts */
setInterval(()=>{
    const heart=document.createElement("div");
    heart.className="heart";
    heart.innerHTML="â¤ï¸";
    heart.style.left=Math.random()*100+"vw";
    heart.style.fontSize=(18+Math.random()*22)+"px";
    document.body.appendChild(heart);
    setTimeout(()=>heart.remove(),6000);
},300);
</script>

</body>
</html>
